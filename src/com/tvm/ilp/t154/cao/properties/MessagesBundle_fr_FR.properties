keyAboutUsP1au=Nous avons le plus grand groupe de banque de détail et commerciale ici dans le bureau-Unis tête Kingdom.Our est à Londres. Nous avons le plus grand réseau ici et aussi des succursales en Angleterre et au Pays de Galles. Nous avons 16 millions de clients qui incluent à la fois personnel et les clients d'affaires.
keyAboutUsP2au=Nous offrons des services bancaires en ligne et les services bancaires par téléphone pour notre plus grand réseau GAB customers.Our offre autour du service d'horloge. La banque de détail exploite également 24X7 pour les ventes et le service pour les clients.

 
 keyHelp=aider

keyTop5questions=Top 8 des questions

keyQuestion1=Puis-je demander des copies des relevés en ligne?

keyAnswer1=Vous pouvez afficher, imprimer et archiver jusqu'à 24 mois de vos déclarations online.To recevoir une copie par la poste, appelez le service clients au 877 422 6569 du lundi - vendredi, 8 heures-20 heures Nous pouvons apprécier un petit supplément pour les déclarations envoyées par la poste.

keyQuestion2=Combien de mois de l'historique des transactions peuvent être consultés?

keyAnswer2=Votre histoire transaction renforce de jour en jour à partir de la date d'inscription. Il détient 3 mois d'activité compte récent.

keyQuestion3=Comment puis-je confirmer votre inscription à la banque?.


keyAnswer3=Une fois le processus d'enregistrement est terminé, nous générons un ID entreprise unique à chaque customer.From de là, vous pouvez toujours prendre contact avec un ouvreur compte pour afficher votre profil profile.The inclut également des détails de compte soirées.


keyQuestion4=Pourquoi une contrainte posée sur l'âge d'un parti compte?


keyAnswer4=Cette contrainte ne se limite pas à la banque, mais, une politique de la Commission d'autorisation de la Banque délibérations, Royaume-Uni.

keyQuestion5=Comment ajouter plusieurs produits?

keyAnswer5=Cliquez sur un groupe de produits et de charger le fichier XML ayant les détails des produits


keyQuestion6=Est-ce que la clientèle d'affaires ont le privilège de changer Relationship Manager affecté?


keyAnswer6=Oui, la clientèle d'affaires peut changer le Relationship Manager en fonction de la branche.


keyQuestion7=Est-il nécessaire d'attribuer Relationship Manager pendant la phase de création de compte?


keyAnswer7=Non, il n'est pas nécessaire d'attribuer Relationship Manager pendant la phase de création de compte.
 

keyQuestion8=Quel est le délai d'exécution pour le traitement des demandes des clients clés?


keyAnswer8=Nous nous assurons toujours la satisfaction de notre customers.However, le délai d'exécution dépend de la demande. Pour connaître le même pour les processus spécifiques,

