keyQuestion1=Kann ich Kopien von Erklärungen online?
keyAnswer1=Sie können anzeigen, drucken und archivieren von bis zu 24 Monaten Ihre Aussagen online.To erhalten eine Kopie per E-Mail, rufen Sie Customer Care bei 877 422 6569 Montag - Freitag, 8 - 20.00 Uhr Wir haben eine kleine Gebühr für gepanzerte Aussagen beurteilen.
keyQuestion2=Wie viele Monate Transaktion Geschichte angesehen werden kann?
keyAnswer2=Ihre Transaktion Geschichte baut von Tag zu Tag ab dem Zeitpunkt der Anmeldung. Er hält 3 Monate der letzten Kontobewegungen. 
keyQuestion3=Wie kann ich bestätigen, Anmeldung bei der Bank?
keyAnswer3=Sobald der Prozess der Registrierung abgeschlossen ist, haben wir eine einzigartige Business-Id jedem customer.From dann generieren, können Sie jederzeit an ein Konto Opener sehen Sie Ihre profile.The Profil auch Details des Kontos Parteien 
keyQuestion4=Warum ist eine Einschränkung im Alter von einem Konto Partei gelegt?
keyAnswer4=Diese Einschränkung ist nicht auf der Bank beschränkt, sondern eine Politik der Bank Proceedings Authorization Ausschuss, UK.
keyQuestion5=Wie mehrere Produkte hinzufügen?
keyAnswer5= Klicken Sie auf eine Gruppe von Produkten und laden XML-Datei mit den Details der Produkte
keyQuestion6=Hat Business-Kunden haben das Privileg, zugeordnet Relationship Manager ändern?

keyAnswer6=Ja, Sie können Business-Kunden ändern Relationship Manager je nach Branche.

keyQuestion7 = Ist es notwendig, Relationship Manager bei der Account-Erstellung Phase zuweisen?

keyAnswer7 = Nein, es ist nicht notwendig, Relationship Manager bei der Account-Erstellung Phase zuzuordnen.

keyQuestion8=Was ist der Turn Around Time für die Verarbeitung wichtigen Kundenwünsche?
keyAnswer8=Wir achten stets auf die Zufriedenheit unserer customers.However, hängt die Turn Around Time über den Antrag gemacht. Um das gleiche für bestimmte Prozesse kennen,
