keyTop5questions = Top 8 preguntas

keyQuestion1=Puedo solicitar copias de las declaraciones en línea?
keyAnswer1 = Puede ver, imprimir y archivar hasta 24 meses de sus estados de cuenta online.To recibir una copia por correo, llame a Atención al Cliente al 877 422 6569 disponible Lunes - Viernes, 8 am - 8 pm puede cobrar una pequeña tarifa por correo declaraciones.
keyQuestion2 = ¿Cuántos meses de historial de transacciones se pueden ver?

keyAnswer2 = Su historial de transacciones se construye día a día a partir de la fecha de inscripción. Posee 3 meses de actividad de la cuenta reciente.
keyQuestion3 = ¿Cómo puedo confirmar la inscripción en el banco?

keyAnswer3 = Una vez que el proceso de inscripción, se genera un ID de empresa única para cada customer.From de ese momento, siempre puede acercarse a un abridor cuenta para ver su perfil profile.The también incluye detalles de los partidos de la cuenta.

keyQuestion4 = ¿Por qué es una restricción establecida en la edad de un partido cuenta?


keyAnswer4 = Esta restricción no se limita al banco, pero, una política de la Comisión de Autorización Banco Actas, Reino Unido.
keyQuestion5 = Cómo agregar varios productos?
Haga clic en keyAnswer5 = grupo de productos y cargar un archivo XML con los detalles de los productos

keyQuestion6 = No Business Customer tienen el privilegio de cambiar Gerente asignado relación?

keyAnswer6 = Sí, el cliente de negocios puede cambiar el Gerente de Relaciones dependiendo de la rama.


keyQuestion7 = Es necesario asignar Relationship Manager durante la fase de creación de la cuenta?

keyAnswer7 = No, no es necesario asignar Relationship Manager durante la fase de creación de la cuenta.
 

keyQuestion8 = ¿Cuál es el tiempo de entrega para tramitar las solicitudes de los clientes clave?

keyAnswer8 = Siempre asegurar la satisfacción de nuestros customers.However, el tiempo de entrega depende de la solicitud realizada. Conoce la misma para procesos específicos,
